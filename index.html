    <link rel="stylesheet" href="main.css">
    <title>Clock</title>

<body>
    <div class="clock">
        <div class="base">

                <div class="second">

                    </div>

                </div>

            </div>

        </div>


    </div>
    <script src="clock.js"></script>

</body>
